<svg class='avionics' version="1.1" xmlns="http://www.w3.org/2000/svg" width="650" height="500" viewBox="-325 -250 650 500">
  <defs>
    <clipPath id="pitchClip">
      <path d="M-100 400 -100 -100 C -50 -160, 50 -160, 100 -100 L 100 400z" transform="translate(0, -40)" />
    </clipPath>
  </defs>
  <g id='horizont'>
    <defs>
      <linearGradient id="backHorizon" x1="0" y1="0" x2="0" y2="100%">
        <stop offset="0.5" stop-color="#558EBB" />
        <stop offset="0.5" stop-color="#503723" />
      </linearGradient>
    </defs>
    <rect x="-1000" y="-1000" width="2000" height="2000" fill="url(#backHorizon)" />
    <line x1="-1000" y1="0" x2="1000" y2="0" stroke="white" stroke-width="2" />
  </g>

  <g id="rotor" clip-path="url(#pitchClip)">
    <g id='pitch'>
      <defs>
        <line id="small-pitch" x1="-14" y1="0" x2="14" y2="0" stroke="white" stroke-width="2" />
        <line id="medium-pitch" x1="-29" y1="0" x2="29" y2="0" stroke="white" stroke-width="2" />
        <line id="large-pitch" x1="-41" y1="0" x2="41" y2="0" stroke="white" stroke-width="3" />
      </defs>
    </g>
  </g>

  <g>
    <defs>
      <clipPath id="cut-off-bottom">
        <rect x="-200" y="-250" width="400" height="150" />
      </clipPath>
    </defs>
    <circle cx="0" cy="0" r="200" fill="none" stroke="white" clip-path="url(#cut-off-bottom)" />
    <line x1="0" y1="-200" x2="0" y2="-190" stroke="white" stroke-width="1.5" id="degree" />
    <use xlink:href="#degree" transform="rotate(-60)"/>
    <use xlink:href="#degree" transform="rotate(-50)"/>
    <use xlink:href="#degree" transform="rotate(-40)"/>
    <use xlink:href="#degree" transform="rotate(-30)"/>
    <use xlink:href="#degree" transform="rotate(-20)"/>
    <use xlink:href="#degree" transform="rotate(-10)"/>
    <use xlink:href="#degree" transform="rotate(10)"/>
    <use xlink:href="#degree" transform="rotate(20)"/>
    <use xlink:href="#degree" transform="rotate(30)"/>
    <use xlink:href="#degree" transform="rotate(40)"/>
    <use xlink:href="#degree" transform="rotate(50)"/>
    <use xlink:href="#degree" transform="rotate(60)"/>
    <polygon points="0,-200 -7.5,-215 7.5,-215" fill="white" />
    <polygon points="0,-200 -7.5,-185 7.5,-185" fill="white" id="roll_triangle" />
  </g>

  <g transform="translate(0,-235)">
    <defs>
      <clipPath id="headingClip">
        <rect x="-225" y="-15" width="416" height="38" fill="black" />
      </clipPath>
    </defs>
    <rect class='background-rect' x="-225" y="-15" width="416" height="38" stroke-width="2" />
    <g clip-path="url(#headingClip)">
      <defs>
        <line x1="0" y1="0" x2="0" y2="-2" stroke="#fff" stroke-width="1.5" id="heading_scale_marker" />
        <line x1="0" y1="0" x2="0" y2="-5" stroke="#fff" stroke-width="1.5" id="heading_scale_large_marker" />
      </defs>
      <g id="heading_scale" transform="translate(0,22.5)"></g>
      <g transform="translate(0,17)">
        <polyline points="0,0 10,-10 20,-10 20,-30 -20,-30 -20,-10, -10,-10 0,0" fill="#000" stroke="#fff" stroke-width="1" />

        <text dy="-20" id="heading_current_value">360</text>
      </g>
    </g>
  </g>

  <g transform="translate(-325, 0)">
    <defs>
      <clipPath id="speedClip">
        <rect x="0" y="-250" width="100" height="500" fill="black" />
      </clipPath>
    </defs>
    <rect class='background-rect' y="-250" width="100" height="500" />
    <g clip-path="url(#speedClip)">
      <g transform="translate(100,0)" id="speed_scale">
        <defs>
          <line x1="0" y1="0" x2="-8" y2="0" stroke="#fff" stroke-width="1.5" id="speed_scale_marker" />
        </defs>
        <line x1="-4" x2="-4" y1="0" y2="0" stroke="red" stroke-width="8" id="speed_red_line" />
        <line x1="-4" x2="-4" y1="0" y2="0" stroke="green" stroke-width="8" id="speed_green_line" />
        <line x1="0" y1="0" x2="-10" y2="0" stroke="#fff" stroke-width="1.5" id="speed_scale_large_marker" />
      </g>
    </g>
    <g transform="translate(0,218)">
      <rect id="ground_speed" width="100" height="32" fill="black" stroke="white" stroke-width="1" />
      <text dx='95' dy='16' id='ground_speed_value'>0</text>
    </g>
    <g transform='translate(3, 0)'>
      <path d="M90, 0 l-10 10 v38 h-24 v-24 h-50 v-48 h50 v-25 h24 v38 z" class='roll' />
      <text dx="7" class="airspeed-value" id="airspeed_value">000</text>
    </g>
  </g>

  <g transform="translate(191,0)">
    <rect class='background-rect' x="0" y="-250" width="134" height="500" />

    <g transform="translate(134,0)">
      <line id='vertical_speed_line_indicator' x1='-4' y1='0' x2='-4' y2='0' stroke-width="3" stroke='#c748a2' />
      <g id="vertical_speed_scale">
        <defs>
          <line x1="0" y1="0" x2="-4" y2="0" stroke="#fff" stroke-width="1.5" id="vertical_speed_scale_marker" />
        </defs>
        <line x1="0" y1="0" x2="-9" y2="0" stroke="#fff" stroke-width="1.5" id="vertical_speed_scale_large_marker" />
      </g>
      <polyline id='vertical_speed_indicator' transform="translate(0, 0)" points="0,0 -6,-6 -6,6, 0,0" fill='#fff' stroke='#000' />
    </g>

    <g id='altitude_scale'>
      <defs>
        <line x1="0" y1="0" x2="8" y2="0" stroke="#fff" stroke-width="1.5" id="altitude_scale_marker" />
        <line x1="0" y1="0" x2="15" y2="0" stroke="#fff" stroke-width="1.5" id="altitude_scale_large_marker" />
        <g id='altitude_scale_selected' fill="#47cfe0">
          <path d="m8 0 l10 10 v11 h-18 v-42 h18 v11 z" fill="#47cfe0" stroke="#000" stroke-width="1.5" />
          <text dx="27" id='selected_altitude_bug_value'><tspan font-size='1.2em' font-weight="bold">2</tspan>500</text>
        </g>
      </defs>
    </g>

    <g transform="translate(0,-250)">
      <rect id="selected_altitude" x="0" y="0" width="134" height="32" fill="black" stroke="white" stroke-width="1" />
      <text dx='129' dy='16' id='selected_altitude_value'>0</text>
    </g>

    <g transform="translate(16, 0)">
      <defs>
        <clipPath id="altitude_value_clip">
          <path d="M0 0 l10 10 v11 h58 v17 h42 v-76 h-42 v17 h-58 v11 z" />
        </clipPath>
      </defs>
      <path d="M0 0 l10 10 v11 h54 v17 h40 v-76 h-40 v17 h-54 v11 z" class='roll' />
      <text dx="66" class='altitude-value' id='altitude_value'>000</text>
      <g clip-path="url(#altitude_value_clip)">
        <g transform="translate(102, 0)" id='altitude_value_residue'>
          <text dy="-34" class='altitude-value' id="altitude_value_residue_after">20</text>
          <text class='altitude-value' id="altitude_value_residue_current">00</text>
          <text dy="34" class='altitude-value' id="altitude_value_residue_before">80</text>
        </g>
      </g>
    </g>

    <g transform="translate(0, 218)">
      <rect id="barometric_setting" x="0" y="0" width="134" height="32" fill="black" stroke="#909090" stroke-width="1" opacity="1" />
      <text dx="129" dy="16" id="barometric_setting_value">1013.05</text>
    </g>
  </g>

  <g id="triangles">
    <path d="M163 0 h41" stroke="yellow" stroke-width="2" />
    <polyline points="0,0 79,42 54,42 0,0" fill="yellow" stroke="black" stroke-width="1"/>
    <polyline points="0,0 54,42 33,42 0,0" fill="none" stroke="black" stroke-width="1"/>
  </g>
  <use xlink:href="#triangles" transform="scale(-1,1)"/>
</svg>
